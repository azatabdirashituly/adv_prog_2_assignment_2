<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../static/styles/home.css">
    <link rel="icon" href="../static/images/favicon.png">
</head>
<body>
    <div class="container">
        <div id="chat-container">
            <div id="chat">
                
            </div>
            <form action="/chat" method="post">
                <input type="text" name="userMessage" id="user-input" placeholder="Type your question here...">
                <button type="submit" id="send-button">
                    <svg fill="#91f2c8" height="800px" width="800px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 495.003 495.003" xml:space="preserve" stroke="#91f2c8">
                        <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                        <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                        <g id="SVGRepo_iconCarrier"> <g id="XMLID_51_"> <path id="XMLID_53_" d="M164.711,456.687c0,2.966,1.647,5.686,4.266,7.072c2.617,1.385,5.799,1.207,8.245-0.468l55.09-37.616 l-67.6-32.22V456.687z"/> <path id="XMLID_52_" d="M492.431,32.443c-1.513-1.395-3.466-2.125-5.44-2.125c-1.19,0-2.377,0.264-3.5,0.816L7.905,264.422 c-4.861,2.389-7.937,7.353-7.904,12.783c0.033,5.423,3.161,10.353,8.057,12.689l125.342,59.724l250.62-205.99L164.455,364.414 l156.145,74.4c1.918,0.919,4.012,1.376,6.084,1.376c1.768,0,3.519-0.322,5.186-0.977c3.637-1.438,6.527-4.318,7.97-7.956 L494.436,41.257C495.66,38.188,494.862,34.679,492.431,32.443z"/> </g> </g>
                    </svg>
                </button>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var historyJson = '{{.History}}';
        
            if (historyJson) {
                var history = JSON.parse(historyJson);
                var chatContainer = document.getElementById('chat');
        
                history.forEach(function (message) {
                    var messageDiv = document.createElement('div');
                    messageDiv.className = 'message-container ' + (message.role === 'user' ? 'user-message' : 'ai-message');
        
                    var img = document.createElement('img');
                    img.src = message.role === 'user' ? '../static/images/user-icon.png' : '../static/images/gpt-icon.png';
                    img.alt = message.role === 'user' ? 'User Icon' : 'GPT Icon';
        
                    var messageContent = document.createElement('div');
                    messageContent.className = 'message';
                    messageContent.innerHTML = '<span>' + message.content + '</span>';
        
                    messageDiv.appendChild(img);
                    messageDiv.appendChild(messageContent);
        
                    chatContainer.appendChild(messageDiv);
                });
            }
        });               
    </script> 
</body>
</html>
